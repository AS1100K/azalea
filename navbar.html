<div style="position:fixed;top:0;width:100%;background:#333;padding:10px;color:#fff;z-index:1000;">
  <span style="margin-left: 20px;">Azalea Docs</span>
  <select id="version-selector" style="float:right;padding:5px;margin-right: 20px;" onchange="changeVersion(this.value)">
    <option value="main">main</option>
<option value="better-docs">better-docs</option>
<option value="target">target</option>
<option value="versioned_docs">versioned_docs</option>
</select>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentVersion = window.location.pathname.split("/")[1];
      document.getElementById("version-selector").value = currentVersion || "main";
    });
    function changeVersion(version) {
      if (!version) version = "main";
      window.location.href = `/${version}/index.html`;
    }
  </script>
</div>
